<div class="well page">

    <h3>Listado de Candidatos de prueba</h3>

    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-search"></span>
            <input type="text" id="addon3a" class="form-control" placeholder="Buscar por" ng-model="query">
        </div>
    </div>


    <div id="userList" >
        <div class="list-group">
            <div class="list-group-item">
                <div ng-repeat="candidate in candidates | filter:query" class="list-group-item" style="margin-top:16px">
                    <div class="row-picture">
                        <img class="circle"
                             ng-src="http://i.forbesimg.com/media/lists/people/{{candidate.firstName | lowercase}}-{{candidate.lastName | lowercase}}_50x50.jpg"
                             alt="icon">
                    </div>
                    <div class="row-content">
                        <h4 class="list-group-item-heading">{{candidate.firstName}} {{candidate.lastName}}</h4>

                        <p class="list-group-item-text"><i class="glyphicon glyphicon-envelope"></i> {{user.email}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
